<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cancionero del Coro</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chordsheetjs/dist/chordsheet.min.js"></script>
</head>
<body>
    <h1 id="titulo"></h1>
    <pre id="letra"></pre>
  
    <script>
      fetch('canciones.json')  // lee el archivo
        .then(res => res.json())  // convierte el texto a objeto JSON
        .then(data => {
          document.getElementById('titulo').textContent = data.titulo;
          document.getElementById('letra').textContent = data.letra;
        })
        .catch(err => console.error('Error al cargar JSON:', err));

        console.log('naco')

    </script>
  </body>

</html>
